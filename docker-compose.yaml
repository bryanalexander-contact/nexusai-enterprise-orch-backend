version: '3.8'

services:
  # --- INFRAESTRUCTURA Y BASES DE DATOS ---
  nexusai-db:
    image: postgres:16
    container_name: nexusai-db
    environment:
      POSTGRES_DB: nexusai
      POSTGRES_USER: myuser
      POSTGRES_PASSWORD: mypassword
    ports:
      - "5432:5432"
    volumes:
      - ./infra/postgres_data:/var/lib/postgresql/data
    healthcheck:
      # Verificamos solo que el motor responda. Eliminamos el check de la DB específica 
      # para evitar el error "database does not exist" durante el primer inicio.
      test: ["CMD-SHELL", "pg_isready -U myuser"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s # Damos 30 segundos de gracia para que Windows cree los archivos
    networks:
      - nexus-network

  kafka:
    image: apache/kafka:latest
    container_name: kafka
    ports:
      - "9092:9092"
    environment:
      - KAFKA_NODE_ID=1
      - KAFKA_PROCESS_ROLES=broker,controller
      - KAFKA_LISTENERS=PLAINTEXT://:9092,CONTROLLER://:9093
      - KAFKA_ADVERTISED_LISTENERS=PLAINTEXT://kafka:9092
      - KAFKA_CONTROLLER_LISTENER_NAMES=CONTROLLER
      - KAFKA_LISTENER_SECURITY_PROTOCOL_MAP=CONTROLLER:PLAINTEXT,PLAINTEXT:PLAINTEXT
      - KAFKA_CONTROLLER_QUORUM_VOTERS=1@kafka:9093
      - KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR=1
      - KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR=1
      - KAFKA_TRANSACTION_STATE_LOG_MIN_ISR=1
      - KAFKA_GROUP_INITIAL_REBALANCE_DELAY_MS=0
    networks:
      - nexus-network

  chroma-db:
    image: chromadb/chroma:latest
    container_name: chroma-db
    ports:
      - "8001:8000"
    volumes:
      - ./infra/chroma_data:/chroma/chroma
    environment:
      - IS_PERSISTENT=TRUE
      - ANONYMIZED_TELEMETRY=FALSE
    networks:
      - nexus-network

  # --- MICROSERVICIOS ---
  core-engine:
    build:
      context: ./core-engine
      dockerfile: Dockerfile
    container_name: core-engine
    # IMPORTANTE: Cambiamos de service_healthy a service_started para que no se bloquee
    # si el healthcheck de la DB tarda un poco más de lo esperado.
    depends_on:
      nexusai-db:
        condition: service_started
      kafka:
        condition: service_started
    ports:
      - "8080:8080"
    environment:
      - SPRING_PROFILES_ACTIVE=prod
      - SPRING_DATASOURCE_URL=jdbc:postgresql://nexusai-db:5432/nexusai
      - SPRING_DATASOURCE_USERNAME=myuser
      - SPRING_DATASOURCE_PASSWORD=mypassword
      - SPRING_KAFKA_BOOTSTRAP_SERVERS=kafka:9092
    networks:
      - nexus-network

  ai-agent-python:
    build:
      context: ./ai-agent-python
      dockerfile: Dockerfile
    container_name: ai-agent-python
    depends_on:
      - chroma-db
    ports:
      - "8000:8000"
    volumes:
      - ./docs:/app/docs
      - ./infra/chroma_data:/app/chroma_db
    env_file: ./ai-agent-python/.env
    networks:
      - nexus-network

  token-watcher:
    build:
      context: ./token-watcher-go
      dockerfile: Dockerfile
    container_name: token-watcher
    ports:
      - "8081:8081"
    networks:
      - nexus-network

  # --- OBSERVABILIDAD ---
  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus
    volumes:
      - ./infra/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
      - ./infra/prometheus_data:/prometheus
    ports:
      - "9090:9090"
    networks:
      - nexus-network

  grafana:
    image: grafana/grafana:latest
    container_name: grafana
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
    volumes:
      - ./infra/grafana/provisioning:/etc/grafana/provisioning
      - ./infra/grafana_data:/var/lib/grafana
    depends_on:
      - prometheus
    networks:
      - nexus-network

networks:
  nexus-network:
    driver: bridge